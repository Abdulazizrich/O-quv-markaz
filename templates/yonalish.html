<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<hr>
<form method="get">
    <input name="nom"  type="text" placeholder="Yonalish nomini yozing">
    <button>Qidirish</button>
</form>
<br>
<hr>
<br>
<h1>Hamma yonalishlar ro'yhati</h1>
<br>
<hr>
<br>
{% for yon in yonalish %}
<h2>Nom:{{yon.nom}}, Narx:{{yon.narx}}
    <a href="/yonalish/{{ yon.id }}/tahrirlash/">
        <button>Tahrirlash</button>
    </a>
    <a href="/yonalish/{{ yon.id }}/ochir/">
        <button>O'chirish</button>
    </a>
    {% endfor %}
</h2>
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Qo'shish</button>
</form>
</body>
</html>
