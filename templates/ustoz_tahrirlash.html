<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tahrirlash</h1>
<form method="post">
    {%csrf_token%}
    <label>Ismi:</label><br>
    <input type="text" name="ism" value="{{ustoz.ism}}"><br> <br>
     <label>Tel:</label><br><br>
     <input type="text" name="tel_raqam" value="{{ustoz.tel_raqam}}"><br> <br>
    <label>Yonalish:</label><br><br>
    <select name="yonalish">
        {% for yon in yonalish %}
        <option value="{{yon.id}}">{{yon.nom}}</option>
        {%endfor%}
    </select>
     <label>Manzil:</label><br>
    <input type="text" name="manzil" value="{{ustoz.manzil}}"><br> <br>
    <button type="submit">Tahrirlash</button>
</form>
</body>
</html>
